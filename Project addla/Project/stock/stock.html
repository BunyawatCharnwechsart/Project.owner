<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #f8e1d6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar {
            width: 250px;
            background: #f8e1d6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar {
            width: 250px;
            background-color: #F1D5BB;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .menu-item a {
            color: black;
            text-decoration: none;
        }

        .sidebar .menu-item {
            color: #333;
            font-size: 16px;
        }

        .sidebar .menu-item.active {
            background-color: #c4b5a5;
        }

        .sidebar .menu-item:hover {
            background-color: #e0d0c0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #F1D5BB;
            color: black;
        }
        .delete-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="/Project addla/Project/img/profile.png" alt="Profile" width="80">
            <p>วันเพ็ญ แซ่เล้า</p>
            <p>เจ้าของร้าน</p>
        </div>
        <aside class="sidebar">
            <nav>
                <div class="menu-item">
                    <a href="/Project addla/Project/user  management/user.html" class="button">User Management </a>
                </div>
                <div class="menu-item active">
                    <a href="/Project addla/Project/stock/stock.html" class="button">stock managewment</a>
                </div>
                <div class="menu-item">
                    <a href="/Project addla/Project/Seles report/selesreport.html" class="button">Sales report</a>
                </div>
            </nav>
        </aside>
    </div>
    <main class="content">
        <h1>Stock Management</h1>
        <table>
            <thead>
                <tr>
                    <th>NO.</th>
                    <th>ชื่อ</th>
                    <th>unit</th>
                    <th>ราคา</th>
                    <th>คงเหลือ</th>
                    <th>จัดการ</th>
                </tr>
            </thead>
            <tbody id="stock-table"></tbody>
        </table>
        <button id="add-item">เพิ่มรายการ</button>
    </main>

    <script>
        let stockData = [
            { no: '001', name: 'น้ำตาล', unit: 'Kg.', price: 650, stock: 25 },
            { no: '002', name: 'ผงโกโก้', unit: 'g', price: 189, stock: 440 },
            { no: '003', name: 'ผงเผือก', unit: 'g', price: 101, stock: 500 },
            { no: '004', name: 'เมล็ดกาแฟ', unit: 'Kg', price: 1000, stock: 10 },
        ];

        const tableBody = document.getElementById('stock-table');

        function renderTable() {
            tableBody.innerHTML = '';
            stockData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.no}</td>
                    <td>${item.name}</td>
                    <td>${item.unit}</td>
                    <td>${item.price}</td>
                    <td>${item.stock}</td>
                    <td>
                        <button class="delete-btn" data-index="${index}">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.getElementById('add-item').addEventListener('click', () => {
            const newItem = { no: '005', name: 'นมสด', unit: 'L', price: 66, stock: 2 };
            stockData.push(newItem);
            renderTable();
        });

        tableBody.addEventListener('click', (event) => {
            if (event.target.classList.contains('delete-btn')) {
                const index = event.target.getAttribute('data-index');
                stockData.splice(index, 1);
                renderTable();
            }
        });

        renderTable();
    </script>
</body>
</html>
