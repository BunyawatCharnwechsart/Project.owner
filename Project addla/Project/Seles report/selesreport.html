<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #ffffff;
            margin: 0px;
            padding: 0px;
        }
        .sidebar {
            width: 250px;
            background: #f8e1d6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar {
            width: 250px;
            background-color: #F1D5BB;
            padding: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .menu-item a {
            color: black;
            text-decoration: none;
        }

        .sidebar .menu-item {
            color: #333;
            font-size: 16px;
        }

        .sidebar .menu-item.active {
            background-color: #c4b5a5;
        }

        .sidebar .menu-item:hover {
            background-color: #e0d0c0;
        }

        .content {
            flex: 1;
            padding: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            background: #f8d7a1;
            padding: 10px;
            
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 30px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            background: white;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .datepicker {
            padding: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="/Project addla/Project/img/profile.png" alt="Profile" width="80">
            <p>วันเพ็ญ แซ่เล้า</p>
            <p>เจ้าของร้าน</p>
        </div>
        <aside class="sidebar">
            <nav>
                <div class="menu-item">
                    <a href="/index.html" class="button">User Management </a>
                </div>
                <div class="menu-item">
                    <a href="/Project addla/Project/stock/stock.html" class="button">stock managewment</a>
                </div>
                <div class="menu-item active">
                    <a href="/Project addla/Project/Seles report/selesreport.html" class="button">Sales report</a>
                </div>
            </nav>
        </aside>
    </div>

    <div class="content">
        <div class="header">
            <h2>Sales Report</h2>
            <input type="text" id="datepicker" class="datepicker" placeholder="Select Date">
        </div>
        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>
        <table>
            <tr>
                <th>สินค้า</th>
                <th>ประเภท</th>
                <th>สินค้าคงเหลือ</th>
                <th>ยอดขายรวม</th>
            </tr>
            <tr>
                <td>ปลาไทยากิ</td>
                <td>ขนมหวาน</td>
                <td>70</td>
                <td>2,030</td>
            </tr>
            <tr>
                <td>ข้าวกะเพรากุ้ง</td>
                <td>อาหาร</td>
                <td>50</td>
                <td>2,500</td>
            </tr>
            <tr>
                <td>ชาเขียว</td>
                <td>เครื่องดื่ม</td>
                <td>17</td>
                <td>800</td>
            </tr>
            <tr>
                <td>ชาไทย</td>
                <td>เครื่องดื่ม</td>
                <td>17</td>
                <td>8888</td>
            </tr>
            
        </table>
    </div>
    <script>
        $(function() {
            $("#datepicker").datepicker();
        });
        
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['จันทร์', 'อังคาร', 'พุธ', 'พฤหัสบดี', 'ศุกร์', 'เสาร์', 'อาทิตย์'],
                datasets: [{
                    label: 'ยอดขาย',
                    data: [2000, 1500, 1800, 2200, 2500, 2700, 1900],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
